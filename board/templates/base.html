<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massage Board - {% block titel %}{% endblock titel %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<h1>Massage Board</h1>
    {% include("_navigation.html") %}
    <section>
    <header>
    {% block header %}{%endblock header %}
<!--        <div class="flash success">All right</div>-->
<!--        <div class="flash error">Ohh, you have error!</div>-->
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
    </header>
    <main>
        {% block content %}
        <p>No massages</p>
        {% endblock content %}

    </main>
        </section>
</body>
</html>
